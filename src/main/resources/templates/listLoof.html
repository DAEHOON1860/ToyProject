<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>유저 리스트 출력</title>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>Password</th>
        <th>권한</th>
    </tr>
    <tr th:each="user : ${userList}">
        <td th:text="${user.userId}"></td>
        <td th:text="${user.userPass}"></td>
        <td th:text="${user.power}"></td>
    </tr>
</table>
</body>
</html>
