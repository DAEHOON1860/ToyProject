<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
</head>
<body>
<table>
    <tr>
        <th>글번호</th>
        <th>작성자</th>
        <th>제목</th>
        <th>내용</th>
        <th>작성날짜</th>
        <th>조회수</th>
        <th>상세보기</th>
    </tr>
    <tr th:each="board : ${boardList}">
        <td th:text="${board.seq}"></td>
        <td th:text="${board.userId}"></td>
        <td th:text="${board.subject}"></td>
        <td th:text="${board.content}"></td>
        <td th:text="${board.date}"></td>
        <td th:text="${board.views}"></td>
        <td><a th:href="@{/show/selectBoard(seq=${board.seq})}">글 상세보기</a></td>
    </tr>
</table>
</body>
</html>
